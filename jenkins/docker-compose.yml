version: '3.8'

# ===========================================
# Jenkins CI/CD com Docker
# ===========================================
#
# IMPORTANTE: Este Jenkins tem Docker CLI instalado
# para poder rodar containers durante o pipeline.
#
# Para subir:
#   docker-compose up -d --build
#
# Para ver logs:
#   docker-compose logs -f
#
# Senha inicial:
#   docker exec jenkins cat /var/jenkins_home/secrets/initialAdminPassword
#

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jenkins
    user: root
    ports:
      - "8085:8080"      # Jenkins UI
      - "50000:50000"    # Jenkins agents
    volumes:
      # Dados do Jenkins (persiste configs e jobs)
      - jenkins_home:/var/jenkins_home
      
      # IMPORTANTE: Monta o socket do Docker para Jenkins poder usar Docker do host
      - /var/run/docker.sock:/var/run/docker.sock
      
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=true
    restart: unless-stopped

volumes:
  jenkins_home:
